<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Profit Margin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bazaar Profit Margin Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Lowest Buy Price</th>
                <th>Highest Sell Price</th>
                <th>Profit Margin</th>
            </tr>
        </thead>
        <tbody>
            {% for item in profit_margins %}
            <tr>
                <td>{{ item.item_id }}</td>
                <td>{{ item.lowest_buy_price }}</td>
                <td>{{ item.highest_sell_price }}</td>
                <td>{{ item.profit_margin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
